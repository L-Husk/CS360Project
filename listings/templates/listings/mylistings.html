{% extends 'layout.html' %}

{%block content %}
    {% if user_posts %}
    <!-- Add links to descriptor pages from each picture once they exist -->
    <div class="container">
        <div class="row align-items-end">
          {% for posts in user_posts %}
            <div class="col-4">
                <a href="{{ posts.id }}/details">
                    <img src="{{ posts.img.url }}" class= "card-img-bottom" alt = "{{ posts.item_name}}"/>
                </a>
                <p> {{ posts.item_name }} </p>
            </div>
          {% endfor %}

    {% endif %}

          <div class=" col-8">
            <a href="/listings/form">Add New Listed</a>
          </div>
  </div>
</div>
    <!-- Add pictures of pending trades when they exist -->
{% endblock %}
