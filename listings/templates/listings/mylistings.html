{% extends 'layout.html' %}

{%block content %}
<br>
<a href="/listings/form">Add New Listing</a>
    <div class="container">
      <div class="row align-items-end">
    {% if user_posts %}
          {% for posts in user_posts %}
            <div class="col-4">
                <a href="{{ posts.id }}/details">
                    <img src="{{ posts.img.url }}" class= "card-img-bottom" alt = "{{ posts.item_name}}"/>
                </a>
                <p> {{ posts.item_name }} </p>
            </div>
          {% endfor %}
    {% endif %}
  </div>
</div>
    <!-- Add pictures of pending trades when they exist -->
{% endblock %}
