{% extends 'layout.html' %}

{% block content %}
    {% if latest_posts %}
    <ul>
        {% for posts in latest_posts %}
            <li><a href="/listings/{{post.id}}/">{{posts.item_name}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
