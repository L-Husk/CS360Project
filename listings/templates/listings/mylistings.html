{% extends 'layout.html' %}

{%block content %}

    <div class="container">
      <div class="row align-items-end">
        <div class="col-4">
          <h2><a href="/listings/form" style="color:darkgoldenrod;">Add New Listing</a><h2>
        </div>
    {% if user_posts %}
          {% for posts in user_posts %}
            <div class="col-4">
                <a href="{{ posts.id }}/details">
                    <img src="{{ posts.img.url }}" class= "card-img-bottom" alt = "{{ posts.item_name}}"/>
                </a>
                <p> {{ posts.item_name }} </p>
            </div>
          {% endfor %}
    {% endif %}
  </div>
</div>
    <!-- Add pictures of pending trades when they exist -->
{% endblock %}
