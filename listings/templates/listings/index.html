{% extends 'layout.html' %}

{% block content %}

<div class="container">
    <div class="row align-items-stretch">
      <div class="col-12">
          <br>
        <h2><p style="background-color:darkgoldenrod; font-weight:bold;">All Listings</p></h2>
          <br>
      </div>


    {% if latest_posts %}
    <div class="container">
        <div class="row align-items-stretch">
        {% for posts in latest_posts %}
                <div class="col-4 mb-4">
                    <div class="border p-3 d-flex flex-column h-100">
                    <a href="{{ posts.id }}/details" class="flex-grow-1">
                        <div class="image-container d-flex justify-content-center" style="height: 400px; background-color: white; overflow: hidden; display: flex; align-items: center;">
                        <img src="{{ posts.img.url }}" class= "card-img-bottom" alt = "{{ posts.item_name}}" style="max-width: 100%; height: 100%; object-fit: contain;"/>
                        </div>
                    </a>
                <p class="test-center mt-2 mb-0"> Title: {{ posts.item_name }}</p>
                <p class="test-center mt-2 mb-0"> Amount: {{ posts.item_name }}</p>
            </div>
            </div>
        {% endfor %}
        </div>
    </div>
    
    {% else %}
        <p>No listings are available.</p>
    {% endif %}
{% endblock %}
